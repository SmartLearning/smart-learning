<div layout="column" layout-align="center center" ng-cloak>
    <div layout="row" class="signup-form">
        <md-card flex layout="column" layout-padding>
            <md-card-title>
                <md-card-title-text>
                    <span class="md-headline" data-translate>account.register.title</span>
                </md-card-title-text>
            </md-card-title>
            <md-card-content>
                <alert toast="true"></alert>

                <form name="registerForm" layout="column">
                    <md-input-container class="md-block" md-no-float role="alert">
                        <label><span data-translate>account.username.placeholder</span></label>
                        <input md-autofocus type="text" name="username" ng-model="vm.model.username"
                               ng-required="true" ng-minlength="3" md-maxlength="50" ng-pattern="vm.usernamePattern">
                        <div ng-messages="registerForm.username.$error" role="alert">
                            <div ng-message-exp="['required', 'minlength']">
                                <span data-translate translate-value-length="3">global.messages.error.min_length</span>
                            </div>
                            <div ng-message="md-maxlength">
                                <span data-translate translate-value-length="50">global.messages.error.max_length</span>
                            </div>
                        </div>
                    </md-input-container>
                    <md-input-container class="md-block" md-no-float role="alert">
                        <label><span data-translate>account.email.placeholder</span></label>
                        <input md-autofocus type="text" name="email" ng-model="vm.model.email"
                               ng-required="true" ng-minlength="5" md-maxlength="100" ng-pattern="vm.emailPattern">
                        <div ng-messages="registerForm.email.$error" role="alert">
                            <div ng-message-exp="['required', 'minlength']">
                                <span data-translate translate-value-length="5">global.messages.error.min_length</span>
                            </div>
                            <div ng-message="md-maxlength">
                                <span data-translate
                                      translate-value-length="100">global.messages.error.max_length</span>
                            </div>
                            <div ng-message="pattern">
                                <span data-translate>global.messages.error.email</span>
                            </div>
                        </div>
                    </md-input-container>
                    <md-input-container class="md-block" md-no-float role="alert">
                        <label><span data-translate>account.password.placeholder</span></label>
                        <input type="password" name="password" ng-model="vm.model.password"
                               ng-required="true" minlength="4" md-maxlength="100">
                        <div ng-messages="registerForm.password.$error">
                            <div ng-message-exp="['required', 'minlength']">
                                <span data-translate translate-value-length="4">global.messages.error.min_length</span>
                            </div>
                            <div ng-message="md-maxlength">
                                <span data-translate
                                      translate-value-length="100">global.messages.error.max_length</span>
                            </div>
                        </div>
                    </md-input-container>
                    <md-button type="submit" class="md-raised md-primary" ng-click="vm.register($event)"
                               ng-disabled="registerForm.$invalid">
                        <span data-translate>account.register.button</span>
                    </md-button>
                </form>
            </md-card-content>
        </md-card>
    </div>
</div>

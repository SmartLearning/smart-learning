<md-custom-table
    headers="vm.headers"
    data="vm.data"
    total="vm.totalItems"
    selectable="false"
    promise="vm.promise"
    key-controlled="false"
    on-paginate="vm.onPageChange(page, pageSize)"
    pagination="vm.pagination"
    show-hide-columns="false">
    <md-toolbar layout="row" class="md-accent md-hue-3">
        <div class="md-toolbar-tools">
            <span flex></span>
            <h2>
                <span data-translate>{{toState.data.pageTitle}}</span>
            </h2>
            <span flex></span>
            <strong class="md-caption md-margin" data-translate
                    translate-values="{total:'{{vm.totalItems}}'}">logs.total</strong>
        </div>
    </md-toolbar>
    <form flex layout="column">
        <md-input-container flex>
            <label translate>logs.filter.title</label>
            <input ng-change="vm.onFilter()" ng-model="vm.filter">
        </md-input-container>
    </form>
</md-custom-table>

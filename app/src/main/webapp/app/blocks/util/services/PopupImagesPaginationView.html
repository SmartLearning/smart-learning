<md-dialog flex="40">
    <form ng-cloak layout="column">
        <md-toolbar>
            <div class="md-toolbar-tools">
                <span data-translate>global.gallery.show_image_title</span>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="vm.close()">
                    <md-icon>close</md-icon>
                </md-button>
            </div>
        </md-toolbar>
        <md-dialog-content layout="column">
            <div class="md-dialog-content md-padding" layout-align="center center" layout="row">
                <md-button class="md-icon-button" ng-disabled="vm.isFirst" ng-click="vm.previous()">
                    <md-icon>navigate_before</md-icon>
                </md-button>
                <img flex ng-src="{{vm.images[vm.index]}}" height="225">
                <md-button class="md-icon-button" ng-disabled="vm.isEnd" ng-click="vm.next()">
                    <md-icon>navigate_next</md-icon>
                </md-button>
            </div>
            <md-divider></md-divider>
        </md-dialog-content>
        <md-dialog-actions>
            <span flex layout="row" layout-align="center center">{{vm.index+1}}/{{vm.images.length}}</span>
        </md-dialog-actions>
    </form>
</md-dialog>

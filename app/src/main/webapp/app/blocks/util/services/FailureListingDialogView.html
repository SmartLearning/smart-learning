<md-dialog aria-label="product.filter.listingStatus">
    <form ng-cloak>
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2 translate>product.listing.status.header</h2>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="hide()">
                    <md-icon aria-label="Close dialog">close</md-icon>
                </md-button>
            </div>
        </md-toolbar>
        <md-dialog-content>
            <div class="md-dialog-content">
                <p>{{listingData.errorMessage}}</p>
                <p ng-show="tryCount < MAX_TRY_COUNT">{{listingData.tryCount}}</p>
                <p>{{listingData.createdAt}}</p>
            </div>
        </md-dialog-content>
    </form>
</md-dialog>

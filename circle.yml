machine:
    services:
        - docker
    java:
        version: oraclejdk8
    node:
        version: 6.11.0
dependencies:
    cache_directories:
        - app/node_modules
        - app/src/main/webapp/bower_components
        - app/gradle-cache
        - app/.gradle
        - app/.yarn-cache
        - "$HOME/.gradle"
        - "$HOME/.yarn-cache"
        - "$HOME/.m2"
        - "$HOME/.cache/bower"
    override:
        - java -version
        # Repo for Yarn
        - curl -o- -L https://yarnpkg.com/install.sh | bash
        - export PATH=/home/ubuntu/.yarn/bin:$PATH
        - yarn global add bower gulp-cli gulp
        - cd app/
        - yarn install
test:
    override:
        - chmod +x ./gradlew
        - "./gradlew clean test --no-daemon"
        - gulp test
        - "./gradlew -Pprod clean test --no-daemon"
        - gulp build
        - "./gradlew -Pprod stage -x test --no-daemon"
<!doctype html>
<html lang="en" ng-app="app">
<head>
    <link rel="stylesheet"
          href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.4/angular-material.min.css">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
          rel="stylesheet">

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-aria.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-messages.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.4/angular-material.min.js"></script>

    <script src="js/AppModule.js"></script>
    <script src="js/AppController.js"></script>

    <title>Smart Learning</title>
</head>

<body ng-controller="AppController as vm" ng-cloak>

<div ng-cloak>
    <md-content class="splash-screen md-primary-bg">
        <div class="loader">
            <div class="loader--dot"></div>
            <div class="loader--dot"></div>
            <div class="loader--dot"></div>
            <div class="loader--dot"></div>
            <div class="loader--dot"></div>
            <div class="loader--dot"></div>
            <div class="loader--text"></div>
        </div>
    </md-content>
</div>

<form name="body" layout="column" style="height: 100vh;">
    <md-toolbar>
        <div class="md-toolbar-tools">
            <md-button aria-label="Go Back">
                My Courses
            </md-button>
            <span flex></span>
            <md-button class="md-raised" aria-label="Learn More">
                Result
            </md-button>
            <md-button class="md-fab md-mini" aria-label="Favorite">
                <md-icon>favorite</md-icon>
            </md-button>
        </div>
    </md-toolbar>
    <div layout="row" layout-align="space-around center">
        <h1 class="md-padding">Content 3</h1>
        <span flex></span>
        <md-button class="md-raised" aria-label="Table of content"
                   ng-click="vm.showTableOfContent($event)">
            Course Content
        </md-button>
        <md-button class="md-primary md-raised" aria-label="Learn More">
            Next >
        </md-button>
    </div>
    <div layout="row" flex>
        <div hide-sm>
            <md-list>
                <md-list-item ng-click="vm.changePage(item)" ng-repeat="item in vm.pages">
                    <span data-translate>{{item.title}}</span>
                </md-list-item>
            </md-list>
        </div>
        <div layout="column" flex>
            <md-toolbar md-scroll-shrink>
                <div class="md-toolbar-tools">{{vm.current.title}}</div>
            </md-toolbar>
            <iframe id="content" flex></iframe>
        </div>
    </div>
</form>
</body>
</html>

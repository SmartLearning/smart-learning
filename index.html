<!doctype html>
<html lang="en" ng-app="app">
<head>
    <meta name="google" value="notranslate">
    <meta name="viewport" content="width=device-width">

    <link rel="stylesheet" href="css/style.css">

    <link rel="stylesheet"
          href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.4/angular-material.min.css">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
          rel="stylesheet">

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-aria.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-messages.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.4/angular-material.min.js"></script>

    <script src="js/AppModule.js"></script>
    <script src="js/AppController.js"></script>

    <title>Smart Learning</title>
</head>

<body ng-controller="AppController as vm" ng-cloak>

<div ng-cloak>
    <md-content class="splash-screen md-primary-bg">
        <div class="loader">
            <div class="loader--dot"></div>
            <div class="loader--dot"></div>
            <div class="loader--dot"></div>
            <div class="loader--dot"></div>
            <div class="loader--dot"></div>
            <div class="loader--dot"></div>
            <div class="loader--text"></div>
        </div>
    </md-content>
</div>

<md-sidenav class="md-sidenav-left" md-component-id="left" md-whiteframe="4">
    <md-toolbar class="md-theme-indigo">
        <h1 class="md-toolbar-tools">Menu</h1>
    </md-toolbar>

    <md-content layout-margin>
        <md-list>
            <md-list-item ng-click="vm.changePage(item)" ng-repeat="item in vm.pages">
                <span data-translate>{{item.title}}</span>
            </md-list-item>
        </md-list>
    </md-content>
</md-sidenav>

<form name="body" layout="column" style="height: 100vh;">
    <md-toolbar>
        <div class="md-toolbar-tools">
            <md-button aria-label="Go Back">
                My Courses
            </md-button>
            <span flex></span>
            <md-button class="md-raised" aria-label="Learn More">
                Result
            </md-button>
            <md-button class="md-fab md-mini" aria-label="Favorite">
                <md-icon>favorite</md-icon>
            </md-button>
        </div>
    </md-toolbar>
    <div layout="row" layout-align="space-around center">
        <h2 class="md-padding">Content 3</h2>
        <span flex></span>
        <md-button class="md-raised" aria-label="Table of content"
                   ng-click="vm.showTableOfContent($event)">
            Course Content
        </md-button>
        <md-button class="md-raised"
                   ng-click="vm.listCourses()">
            List Courses
        </md-button>
        <md-button class="md-primary md-raised" aria-label="Learn More">
            Next >
        </md-button>
    </div>
    <div layout="row" flex>
        <div hide-xs hide-sm>
            <md-list>
                <md-list-item ng-click="vm.changePage(item)" ng-repeat="item in vm.pages">
                    <span data-translate>{{item.title}}</span>
                </md-list-item>
            </md-list>
        </div>
        <div layout="column" flex>
            <md-toolbar md-scroll-shrink layout="row" layout-align="center center">
                <div class="md-toolbar-tools">{{vm.current.title}}</div>
                <span flex></span>
                <md-button hide-gt-sm class="md-icon-button" ng-click="vm.openMenu()">
                    <md-icon>menu</md-icon>
                </md-button>
            </md-toolbar>
            <div flex layout="row" class="scroll-wrapper">
                <iframe id="content" scrolling="yes" flex></iframe>
            </div>
        </div>
    </div>
    <div layout="row" layout-align="center center" layout-padding>
        <span>All rights reserved...</span>
    </div>
</form>
</body>
</html>
